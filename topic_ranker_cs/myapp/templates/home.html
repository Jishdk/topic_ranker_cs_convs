<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
        }

        textarea {
            resize: none;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            cursor: pointer;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Topic Prediction</h2>
        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <label for="conversation">Enter a conversation:</label>
            <textarea id="conversation" name="conversation" rows="4" cols="50" placeholder="Type your conversation here..."></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
