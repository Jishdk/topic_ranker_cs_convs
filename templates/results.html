<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Prediction - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
        }

        .topic-id {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .topic-name {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Topic Prediction Results</h2>
        <p>Predicted topic ID:</p>
        <p class="topic-id">{{ topic_id }}</p>
        <p>Predicted topic:</p>
        <p class="topic-name">{{ topic_name }}</p>
        <a href="{% url 'home' %}">Try another conversation</a>
    </div>
</body>

</html>
